{% extends "quoteapp/base.html" %}

{% block content %}

<h2>Password reset</h2>
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-xs-3">
            {{ form.as_p }}
        </div>
    </div>
    <input type="submit" value="Request password reset" class="btn btn-primary" />
</form>

{% endblock %}
