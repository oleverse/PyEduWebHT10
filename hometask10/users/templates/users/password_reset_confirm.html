{% extends "quoteapp/base.html" %}

{% block content %}

{% if form.as_p %}
<h2>Enter new password</h2>
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-xs-6">
            {{ form.as_p }}
        </div>
    </div>
    <input type="submit" value="Save new password" class="btn btn-primary" />
</form>
{% else %}
<h2>Wrong or expired URI!</h2>
{% endif %}

{% endblock %}
